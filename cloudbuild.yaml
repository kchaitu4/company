steps:
#First Clone from Google Cloud Source Repository  
# - name: 'gcr.io/cloud-builders/git'
  # args: ['clone','https://source.developers.google.com/p/${_PROJECT}/r/${_REPO_NAME}']
  # args: ['clone','https://github.com/p/${_PROJECT}/r/${_REPO_NAME}']

# # Clone a public repo and write its revision to a VERSION file.
- name: 'gcr.io/$PROJECT_ID/git'
  args: ['clone', 'https://github.com/kchaitu4/company.git']
  # args: ['build', '-t', 'gcr.io/$PROJECT_ID/github.com/kchaitu4/company.git', '.']


#Build the image 
- name: 'gcr.io/cloud-builders/docker'
  args: ['build','-t','gcr.io/${_PROJECT}/${_CONTAINERNAME}:${_VERSION}','.']

#Push the image  
- name: 'gcr.io/cloud-builders/docker'
  args: ['push','gcr.io/${_PROJECT}/${_CONTAINERNAME}:${_VERSION}']
  
#Update the container image using kubectl set
- name: 'gcr.io/cloud-builders/kubectl'
  args:
  - 'set'
  - 'image'
  - 'deployment/${_DEPLOYMENTNAME}'
  - '${_CONTAINERNAME}=gcr.io/${_PROJECT}/${_CONTAINERNAME}:${_VERSION}'
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=${_ZONE}'
  - 'CLOUDSDK_CONTAINER_CLUSTER=${_GKE_CLUSTER}'
  
substitutions:
    #GCP Specific configuration. Please DON'T change anything
    _PROJECT: kubernetes-283707
    _ZONE: us-central1-a
    _GKE_CLUSTER: company-cluster-1
    
    #Repository Specific configuration. DevOps can change this settings
    _DEPLOYMENTNAME: app
    _CONTAINERNAME: app  
    _REPO_NAME: company
    
    # Developers ONLY change
    _VERSION: v1.0
    
options:
    substitution_option: 'ALLOW_LOOSE'